<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Camera List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="model" class="primary">Model</label>
          <input type="text" id="model" required/>
        </div>

        <div class="form-item">
          <label for="brand" class="primary">Brand</label>
          <input type="text" id="brand" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="DSLR">DSLR</option>
            <option value="Mirrorless">Compact System & Mirrorless</option>
            <option value="Digital">Digital</option>
            <option value="Medium Format">Medium Format</option>
            <option value="Film">Film</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>Camera List</h1>
    <div id="camera-list"></div>
  </body>
</html>
